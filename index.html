<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

    <header id="header">
      <div id="header-text">Rock, Paper, Scissors</div>
    </header>
    <main id="content">
        
        <div id="results">First to 5 points wins</div>

        <div id="score-choice">

          <div id="player-score-box">
            <div id="player-choice">❓</div>
            <div id="running-player-score">Player Score: 0</div>
          </div>

          <div id="computer-score-box">
            <div id="computer-choice">❓</div>
            <div id="running-computer-score">Computer Score: 0</div>
          </div>

        </div>

        <div id="player-button-container">

          <button id="rock-button"><div id="rock-div">🪨</div></button>
          <button id="paper-button"><div id="paper-div">📄</div></button>
          <button id="scissors-button"><div id="scissors-div">✂️</div></button>
          

        </div>
        

        
          
  
        <div id="endResult">

        </div>
    </main>

    

    

    <script src="javascript.js"></script>
</body>
</html>
